<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App project</title>
    <link rel="stylesheet" href="src/index.css">
  </head>
  <body>
    <div class="weather-app">
    <header>
      <form action="">
        <input type="search"  class="search-form-input" placeholder="Enter a city..."/>
        <input type="submit" value="search" class="search-form-button" />
      </form>
    </header>
    <main>
     
      <div class="data">
        <div>
          <h1 class="city">Paris</h1>
          <p class="details">
            Tuesday 14:49,scattered clouds
            <br />
            Humidity: <strong>66%</strong>, Wind: <strong>3.13km/hr</strong>
          </p>
        </div>
        <div class="temp-container">
          <div class="icon">☀️</div>
          <div class="temperature">12</div>
          <div class="unit">℃</div>
        </div>
      </div>
    </main>
    <footer>
      This project is coded by
      <a href="https://github.com/NaomiMeseret" target="_blank"
        >Naomi Meseret</a>
      and is
      <a href="https://github.com/NaomiMeseret/Weather-App" target="_blank"
        >open-sourced on Git-Hub</a
      >
    </footer>
    </div>
    
  </body>
</html>
