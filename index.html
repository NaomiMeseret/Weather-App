<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App project</title>
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            class="search-form-input"
            placeholder="Enter a city..."
            id="input"
            required
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="data">
          <div>
            <h1 class="city" id="city-name">Paris</h1>
            <p class="details">
              <span id="date">Tuesday 14:49</span>,<span id="description"
                >scattered clouds</span
              >
              <br />
              Humidity: <strong id="humidity">66%</strong>, Wind:
              <strong id="wind">3.13km/hr</strong>
            </p>
          </div>
          <div class="temp-container">
            <div class="icon">☀️</div>
            <div class="temperature" id="temp">12</div>
            <div class="unit">℃</div>
          </div>
        </div>
      </main>
      <footer>
        This project is coded by
        <a href="https://github.com/NaomiMeseret" target="_blank"
          >Naomi Meseret</a
        >
        and is
        <a href="https://github.com/NaomiMeseret/Weather-App" target="_blank"
          >open-sourced on Git-Hub</a
        >
      </footer>
    </div>
    <script type="text/javascript" src="src/App.js"></script>
  </body>
</html>
